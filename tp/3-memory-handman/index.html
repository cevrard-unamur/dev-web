<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - MemoMan</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/memory.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">MemoMan</a>
    </nav>

    <div class="container">
        <!-- Settings of the game -->
        <div class="js-game-settings row">
            <h1>Configuration de la partie</h1>
            <div class="col-8 offset-2">
                <form>
                    <div class="form-group">
                        <label for="life">Nombre de vie</label>
                        <input type="number" class="form-control form-control-sm-width" id="life" value="10" required>
                    </div>
                    <div class="form-group">
                        <label for="width-grid">Largeur de la grille</label>
                        <input type="number" class="form-control form-control-sm-width" id="width-grid" value="4" required>
                    </div>
                    <div class="form-group">
                        <label for="height-grid">Hauteur de la grille</label>
                        <input type="number" class="form-control form-control-sm-width" id="height-grid" value="4" required>
                    </div>
                    <div class="form-group">
                        <label for="word">Mot à trouver</label>
                        <input type="password" class="form-control" id="word" value="Bonjour" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked="checkbox" id="preview">
                        <label class="form-check-label" for="preview">
                            Previsualiser le Memory
                        </label>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="js-play btn btn-primary btn-width">Jouer</button>
                    </div>
                    <div class="js-error error text-center text-danger">
                    </div>
                </form>
            </div>
        </div>
        <div class="js-game hide row">
            <!-- Memory game area -->
            <div class="col-8">
                <div class="js-memory-map col-12">
                </div>
            </div>
            <!-- Handman game area -->
            <div class="col-4">
                <div class="col-8 offset-2">
                    <div class="input-group mb-3">
                        <input type="text" class="js-guess form-control">
                        <div class="input-group-append">
                            <button class="js-guess-button btn btn-outline-secondary" type="button">Deviner</button>
                        </div>
                    </div>
                </div>
                <h5>Mot mystère</h5>
                <div class="js-word word col-12 text-center"></div>
                <h5>Lettres essayées non-présentes</h5>
                <div class="js-letters letters col-12 text-center"></div>
                <h5>Vies restantes</h5>
                <div class="js-lifes lifes col-12 text-center"></div>
            </div>
        </div>
        <div class="js-end-game-win hide row text-center">
            <div class="end-game">
                <h1>Vous avez gagné! Félications!</h1>
                <input class="js-restart btn btn-primary" type="button" value="Recommencer">
            </div>
        </div>
        <div class="js-end-game-lost hide row text-center">
            <div class="end-game">
                <h1>Vous avez perdu ...</h1>
                <input class="js-restart btn btn-primary" type="button" value="Recommencer">
            </div>
        </div>
    </div>
    <script src="scripts/helper.js" type="text/javascript"></script>
    <script src="scripts/view-managment.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
